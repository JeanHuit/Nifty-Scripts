  :author: Charlie Munger
- :date: '2025-12-03'
  :quote: Gratitude is not only the greatest of virtues, but the parent of all the others.
  :author: Marcus Tullius Cicero
- :date: '2025-12-04'
  :quote: Someone once said, ‘Adversity introduces a man to himself.’ For some reason, that’s scary, but most people discover that adversity does make them stronger.
  :author: Max Cleland
- :date: '2025-12-05'
