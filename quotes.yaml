  :author: Douglas Preston
- :date: '2025-11-13'
  :quote: Understand well as I may, my comprehension can only be an infinitesimal fraction of all I want to understand.
  :author: Ada Lovelace
- :date: '2025-11-14'
  :quote: 'When you are not willing to fully receive, you are training the universe not to give to you! It’s simple: if you aren’t willing to receive your share, it will go to someone else who is.'
  :author: T. Harv Eker
- :date: '2025-11-15'
  :quote: You’re going to fall down, but the world doesn’t care how many times you fall down, as long as it’s one fewer than the numbers of times you get back up.
  :author: Aaron Sorkin
- :date: '2025-11-16'
  :quote: You do this because you like it, you think what you’re making is beautiful. And if you think it’s beautiful, maybe they think it’s beautiful.
  :author: Lou Reed
- :date: '2025-11-17'
  :quote: We are less bored than our ancestors were, but we are more afraid of boredom.
  :author: Bertrand Russell
- :date: '2025-11-18'
